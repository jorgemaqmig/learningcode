<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" routerLink="/">LearningCode</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" routerLink="/">Inicio</a></li>
        <li class="nav-item" *ngIf="isAuthenticated"><a class="nav-link" routerLink="/lessons">Cursos</a></li>
        <li class="nav-item" *ngIf="isAuthenticated"><a class="nav-link" routerLink="/challenges">Retos</a></li>
      </ul>
      
      <!-- Botones para usuarios no autenticados -->
      <div class="auth-buttons d-flex align-items-center" *ngIf="!isAuthenticated">
        <a routerLink="/register" class="btn btn-outline-primary me-2 custom-navbar-btn">Registrarse</a>
        <a routerLink="/login" class="btn btn-primary custom-navbar-btn">Iniciar Sesión</a>
      </div>

      <!-- Menú desplegable para usuarios autenticados -->
      <div class="dropdown" *ngIf="isAuthenticated">
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
          <img [src]="userAvatar" class="navbar-avatar rounded-circle me-2" width="32" height="32" alt="Avatar">
          <span class="navbar-username">{{ currentUser?.username }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" routerLink="/profile">Mi Perfil</a></li>
          <li><a class="dropdown-item" routerLink="/user-settings">Configuración</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</a></li>
        </ul>
      </div>

      <!-- Theme Switch -->
      <button class="theme-switch ms-3" (click)="toggleTheme()">
        <i class="bi" [class.bi-moon-fill]="isDarkTheme$ | async" [class.bi-sun-fill]="!(isDarkTheme$ | async)"></i>
      </button>
    </div>
  </div>
</nav>
