<nav class="navbar navbar-expand-lg sticky-top glass-navbar">
  <div class="container">
    <a class="navbar-brand" routerLink="/" (click)="closeNavbar()">
      <span class="gradient-text-logo">LearningCode</span>
    </a>

    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" (click)="closeNavbar()">Inicio</a></li>
        <li class="nav-item" *ngIf="isAuthenticated"><a class="nav-link" routerLink="/lessons" routerLinkActive="active"
            (click)="closeNavbar()">Cursos</a></li>
        <li class="nav-item" *ngIf="isAuthenticated"><a class="nav-link" routerLink="/challenges"
            routerLinkActive="active" (click)="closeNavbar()">Retos</a></li>
      </ul>

      <!-- Botones para usuarios no autenticados -->
      <div class="auth-buttons d-flex align-items-center" *ngIf="!isAuthenticated">
        <a routerLink="/register" class="btn btn-premium-outline me-2" (click)="closeNavbar()">Registrarse</a>
        <a routerLink="/login" class="btn btn-premium-primary" (click)="closeNavbar()">Iniciar Sesión</a>
      </div>

      <!-- Menú desplegable para usuarios autenticados -->
      <div class="nav-auth-wrapper d-flex align-items-center" *ngIf="isAuthenticated">
        <div class="dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center profile-dropdown" href="#" role="button"
            data-bs-toggle="dropdown">
            <div class="avatar-wrapper">
              <img [src]="userAvatar" class="navbar-avatar rounded-circle" alt="Avatar">
            </div>
            <span class="navbar-username">{{ currentUser?.username }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end glass-dropdown">
            <li><a class="dropdown-item" routerLink="/profile" (click)="closeNavbar()">
                <i class="bi bi-person me-2"></i>Mi Perfil
              </a></li>
            <li><a class="dropdown-item" routerLink="/user-settings" (click)="closeNavbar()">
                <i class="bi bi-gear me-2"></i>Configuración
              </a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item logout-link" (click)="logout(); closeNavbar()" style="cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
              </a></li>
          </ul>
        </div>

        <!-- Theme Switch -->
        <button class="theme-switch-btn ms-lg-3" (click)="toggleTheme()"
          [title]="(isDarkTheme$ | async) ? 'Modo Claro' : 'Modo Oscuro'">
          <i class="bi" [class.bi-moon-stars-fill]="isDarkTheme$ | async"
            [class.bi-sun-fill]="!(isDarkTheme$ | async)"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
