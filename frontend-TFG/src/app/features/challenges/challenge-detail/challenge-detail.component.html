<div class="challenge-detail-container">
  <ng-container *ngIf="loading">
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!loading && error">
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  </ng-container>

  <ng-container *ngIf="!loading && !error && challenge">
    <h2>{{ challenge.title }}</h2>
    <p class="description">{{ challenge.description }}</p>

    <div class="hints-section" *ngIf="hints.length > 0">
      <button class="btn btn-info mb-2" (click)="showNextHint()" [disabled]="currentHint >= hints.length">
        Ver pista
      </button>
      <ul class="hints-list">
        <li *ngFor="let hint of hints.slice(0, currentHint)">
          <span class="hint">ðŸ’¡ {{ hint }}</span>
        </li>
      </ul>
    </div>

    <div class="solution-section mt-3">
      <button class="btn btn-warning" (click)="toggleSolution()">
        {{ showSolution ? 'Ocultar soluciÃ³n' : 'Ver soluciÃ³n' }}
      </button>
      <pre *ngIf="showSolution" class="solution-box mt-2">{{ challenge.solution }}</pre>
    </div>
  </ng-container>
</div>
