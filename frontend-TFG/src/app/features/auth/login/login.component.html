<div class="auth-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="auth-card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>
    
    <div *ngIf="errorMessage" class="alert alert-danger mb-3">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="loginData.email"
          #email="ngModel"
          class="form-control"
          [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
          required
          email
          autocomplete="email">
        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.['required']">El email es obligatorio</span>
          <span *ngIf="email.errors?.['email']">Por favor, introduce un email válido</span>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          class="form-control"
          [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
          required
          autocomplete="current-password">
        <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors?.['required']">La contraseña es obligatoria</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100 rounded-pill py-2" 
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Iniciando sesión...
        </span>
      </button>
    </form>

    <div class="auth-footer mt-4 text-center">
      <p class="mb-0">¿No tienes una cuenta? <a routerLink="/register" [attr.tabindex]="isLoading ? -1 : 0"[style.pointerEvents]="isLoading ? 'none' : 'auto'"style="cursor: pointer;">Regístrate
      </a></p>
    </div>
  </div>
</div>
